<!doctype html>
<html ng-app="csvToJson">

<head>
  <meta charset="utf-8">
  <title>csvToJson</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

<body>
  <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div layout="vertical" layout-fill ng-controller="MainController as main">

    <md-content flex="100">
      <header>
        <acme-navbar creationDate="main.creationDate" />
      </header>

      <section class="jumbotron">
        <h1>'Allo, 'Allo!</h1>
        <p class="lead">
          <img src="assets/images/yeoman.png" alt="I'm Yeoman">
          <br> Always a pleasure scaffolding your apps.
        </p>
        <md-button class="md-raised animated infinite" ng-class="main.classAnimation" ng-click="main.showToastr()">Splendid Toastr</md-button>
        <p>
          With â™¥ thanks to the contributions of
          <acme-malarkey extra-values="['Yeoman', 'Gulp', 'Angular']" />
        </p>
      </section>

      <div class="techs" layout="column">
        <md-input-container flex>
          <textarea placeholder="CSV" ng-model="main.csv" ng-change="main.toJson()"></textarea>
        </md-input-container>
        <div layout="row" layout-align="center" flex>
          <div>
            {{main.json}}
          </div>
        </div>
      </div>
    </md-content>

  </div>


  <!-- build:js(src) scripts/vendor.js -->

  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->

  <!-- inject:partials -->

</html>
